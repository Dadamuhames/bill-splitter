spring:
  application:
    name: billsplitter

  security:
    cors:
      allowed-origins: "http://localhost:3000,"
      allowed-methods: "*"
      allowed-headers: "*"

  # JPA configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/billsplitter_db
    username: mark
    password: root_pass
    driver-class-name: org.postgresql.Driver
    tomcat:
      test-on-borrow: true
      validation-query: SELECT 1

  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        jdbc:
          batch_size: 10
        order_updates: true
        order_inserts: true
        format_sql: true
        generate_statistics: true
        default_schema: postgres

  # Flyway configuration
  flyway:
    baseline-on-migrate: true
    enabled: true
    validate-on-migrate: true
    baseline-version: 0
    schemas: postgres

# Tomcat configuration
server:
  port: 8080


logging:
  config: classpath:log4j2.yml

